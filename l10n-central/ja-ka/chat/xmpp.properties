tooltip.telephone			=電話番号

# LOCALIZATION NOTE (chatRoomField.*):
#   These are the name of fields displayed in the 'Join Chat' dialog
#   for XMPP accounts.
#   The _ character won't be displayed; it indicates the next
#   character of the string should be used as the access key for this
#   field.
chatRoomField.room			=部屋(_R)
chatRoomField.server			=サーバー(_S)
chatRoomField.nick			=ニックネーム(_N)
chatRoomField.password			=パスワード(_P)

# LOCALIZATION NOTE (conversation.muc.*):
#   These are displayed as a system message when a chatroom invitation is
#   received.
#   %1$S is the inviter.
#   %2$S is the room.
#   %3$S is the reason which is a message provided by the person sending the
#   invitation.
conversation.muc.invitationWithReason2			=%1$S さんから %2$S に招待されてるで: %3$S
#   %3$S is the password of the room.
#   %4$S is the reason which is a message provided by the person sending the
#   invitation.
conversation.muc.invitationWithReason2.password		=%1$S さんから %2$S に招待されてるで (パスワードは %3$S): %4$S
conversation.muc.invitationWithoutReason		=%1$S さんから %2$S に招待されてるで
#   %3$S is the password of the room.
conversation.muc.invitationWithoutReason.password	=%1$S さんから %2$S に招待されてるで (パスワードは %3$S)

# LOCALIZATION NOTE (conversation.muc.join):
#   This is displayed as a system message when a participant joins room.
#   %S is the nick of the participant.
conversation.message.join			=%S さんが部屋に参加したで。

# LOCALIZATION NOTE (conversation.muc.rejoined):
#   This is displayed as a system message when a participant rejoins room after
#   parting it.
conversation.message.rejoined			=部屋に再参加したで。

# LOCALIZATION NOTE (conversation.message.parted.*):
#   These are displayed as a system message when a participant parts a room.
#   %S is the part message supplied by the user.
conversation.message.parted.you			=退室したで。
conversation.message.parted.you.reason		=退室したで: %S
#   %1$S is the participant that is leaving.
#   %2$S is the part message supplied by the participant.
conversation.message.parted			=%1$S さんが退室したで。
conversation.message.parted.reason		=%1$S さんが退室したで: %2$S

# LOCALIZATION NOTE (conversation.message.invitationDeclined*):
#   %1$S is the invitee that declined the invitation.
#   %2$S is the decline message supplied by the invitee.
conversation.message.invitationDeclined		=%1$S さんが招待を拒否したで。
conversation.message.invitationDeclined.reason	=%1$S さんがあなたの招待を拒否したで: %2$S

# LOCALIZATION NOTE (conversation.message.banned.*):
#   These are displayed as a system message when a participant is banned from
#   a room.
#   %1$S is the participant that is banned.
#   %2$S is the reason.
#   %3$S is the person who is banning.
conversation.message.banned			=%1$S さんがこの部屋への立ち入りを禁止されたで。
conversation.message.banned.reason		=%1$S さんがこの部屋への立ち入りを禁止されたで: %2$S
#   %1$S is the person who is banning.
#   %2$S is the participant that is banned.
#   %3$S is the reason.
conversation.message.banned.actor		=%1$S さんにより %2$S さんがこの部屋への立ち入りを禁止されたで。
conversation.message.banned.actor.reason	=%1$S さんにより %2$S さんのこの部屋への立ち入りを禁止されたで: %3$S
conversation.message.banned.you			=あなたはこの部屋への立ち入りが禁止されたで。
#   %1$S is the reason.
conversation.message.banned.you.reason		=あなたはこの部屋への立ち入りが禁止されたで: %1$S
#   %1$S is the person who is banning.
#   %2$S is the reason.
conversation.message.banned.you.actor		=あなたは %1$S さんによりこの部屋への立ち入りが禁止されたで。
conversation.message.banned.you.actor.reason	=あなたは %1$S さんによりこの部屋への立ち入りが禁止されたで: %2$S

# LOCALIZATION NOTE (conversation.message.kicked.*):
#   These are displayed as a system message when a participant is kicked from
#   a room.
#   %1$S is the participant that is kicked.
#   %2$S is the reason.
conversation.message.kicked			=%1$S さんが部屋から追い出されたで。
conversation.message.kicked.reason		=%1$S さんが部屋から追い出されたで: %2$S
#   %1$S is the person who is kicking.
#   %2$S is the participant that is kicked.
#   %3$S is the reason.
conversation.message.kicked.actor		=%1$S さんにより %2$S さんが部屋から追い出されたで。
conversation.message.kicked.actor.reason	=%1$S さんにより %2$S さんが部屋から追い出されたで: %3$S
conversation.message.kicked.you			=あなたは部屋から追い出されたで。
#   %1$S is the reason.
conversation.message.kicked.you.reason		=あなたは部屋から追い出されたで: %1$S
#   %1$S is the person who is kicking.
#   %2$S is the reason.
conversation.message.kicked.you.actor		=あなたは %1$S さんにより部屋から追い出されたで。
conversation.message.kicked.you.actor.reason	=あなたは %1$S さんにより部屋から追い出されたで: %2$S

# LOCALIZATION NOTE (conversation.message.removedNonMember.*):
#   These are displayed as a system message when a participant is removed from
#   a room because the room has been changed to members-only.
#   %1$S is the participant that is removed.
#   %2$S is the person who changed the room configuration.
conversation.message.removedNonMember		=部屋の設定がメンバーのみに変更されたため、%1$S さんが退室させられたで。
conversation.message.removedNonMember.actor	=%2$S さんにより部屋の設定がメンバーのみに変更されたため、%1$S さんが退室させられたで。
conversation.message.removedNonMember.you	=部屋の設定がメンバーのみに変更されたため、あなたは退室させられたで。
#   %1$S is the person who changed the room configuration.
conversation.message.removedNonMember.you.actor	=%1$S さんにより部屋の設定がメンバーのみに変更されたため、あなたは退室させられたで。

# LOCALIZATION NOTE (conversation.message.MUCShutdown):
#   These are displayed as a system message when a participant is removed from
#   a room because of a system shutdown.
conversation.message.mucShutdown		=システムシャットダウンのため、あなたは退室させられたで。

# LOCALIZATION NOTE (conversation.message.version*):
#   %1$S is the name of the user whose version was requested.
#   %2$S is the client name response from the client.
#   %3$S is the client version response from the client.
#   %4$S is the operating system(OS) response from the client.
conversation.message.version		=%1$S さんは "%2$S %3$S" を使用してるで。
conversation.message.versionWithOS	=%1$S さんは %4$S で "%2$S %3$S" を使用してるで。

