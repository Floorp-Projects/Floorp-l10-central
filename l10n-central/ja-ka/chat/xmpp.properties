# LOCALZIATION NOTE (command.*):
#  These are the help messages for each command.
command.join3		=%S [&lt;部屋&gt;[@&lt;サーバー&gt;][/&lt;ニックネーム&gt;]] [&lt;パスワード&gt;]: 部屋に参加するで。任意で別のサーバー、ニックネームを設定または部屋のパスワードを指定するで。
command.part2		=%S part [&lt;メッセージ&gt;]: 現在の部屋から退室するで。任意でメッセージを残せます。
command.topic		=%S [&lt;新しいトピック&gt;]: この部屋のトピックを設定するで。
command.ban		=%S &lt;ニックネーム&gt;[&lt;メッセージ&gt;]: 指定したニックネームのこの部屋への立ち入りを禁止するで。このコマンドを実行するには部屋の管理者権限が必要やで。
command.kick		=%S &lt;ニックネーム&gt;[&lt;メッセージ&gt;]: 指定したニックネームをこの部屋から追い出するで。このコマンドを実行するには部屋のモデレータ権限が必要やで。
command.invite		=%S &lt;jid&gt;[&lt;メッセージ&gt;]: ユーザーをこの部屋へ招待するで。任意でメッセージを付けられます。
command.inviteto	=%S &lt;部屋 jid&gt;[&lt;パスワード&gt;]: 会話の相手を指定した部屋へ招待するで。必要に応じてパスワードを指定してや。
command.me		=%S &lt;実行するコマンド&gt;: コマンドを実行するで。
command.nick		=%S &lt;新しいニックネーム&gt;: 自分のニックネームを変更するで。
command.msg		=%S &lt;ニックネーム&gt; &lt;メッセージ&gt;: この部屋の参加者にプライベートメッセージを送信するで。
command.version		=%S: 会話相手の使用しているクライアントについての情報を要求するで。
