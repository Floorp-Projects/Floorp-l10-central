tooltip.statusNoResource		=状態
tooltip.subscription			=帰属関係
tooltip.fullName			=フルネーム
tooltip.nickname			=ニックネーム
tooltip.email				=メールアドレス
tooltip.birthday			=誕生日
tooltip.userName			=ユーザー名
tooltip.title				=役職
tooltip.organization			=組織
tooltip.locality			=場所
