# LOCALIZATION NOTE (connection.*)
#   These will be displayed in the account manager in order to show the progress
#   of the connection.
#   (These will be displayed in account.connection.progress from
#    accounts.properties, which adds … at the end, so do not include
#    periods at the end of these messages.)
connection.initializingStream		=ストリームを開始するで
connection.initializingEncryption	=暗号化を開始するで
connection.authenticating		=認証中やで
connection.gettingResource		=リソースを取得してるで
connection.downloadingRoster		=連絡先リストをダウンロードしてるで
connection.srvLookup			=SRV レコードを検索してるで

# LOCALIZATION NOTE (connection.error.*)
#   These will show in the account manager if an error occurs during the
#   connection attempt.
connection.error.invalidUsername		=ユーザー名が間違ってるで (ユーザー名には '@' が含まれているはずやで)
connection.error.failedToCreateASocket		=ソケットの生成に失敗したで (オフラインではじゃないん？)
connection.error.serverClosedConnection		=サーバーが接続を閉じたで
connection.error.resetByPeer			=接続先により接続がリセットされたで
connection.error.timedOut			=接続がタイムアウトしたで
connection.error.receivedUnexpectedData		=予期しないデータを受信したで
connection.error.incorrectResponse		=不正な応答を受信したで
connection.error.startTLSRequired		=サーバーが接続の暗号化を必要としてるでがアカウント設定で無効になってるで
connection.error.startTLSNotSupported		=サーバーは接続の暗号化をサポートしとらんけどアカウント設定で有効になってるで
connection.error.failedToStartTLS		=暗号化の開始に失敗したで
connection.error.noAuthMec			=サーバーが認証機構を提供しとらんで
connection.error.noCompatibleAuthMec		=サーバーが提供する認証機構に対応しとらんで
connection.error.notSendingPasswordInClear	=サーバーがパスワードを平文で送信する認証しかサポートしとらんで
connection.error.authenticationFailure		=認証失敗
connection.error.notAuthorized			=認証されませんでした (入力したパスワードが間違ってないんか？)
connection.error.failedToGetAResource		=リソースの取得に失敗したで
connection.error.failedMaxResourceLimit		=このアカウントは同時に多くの場所から接続されてるで
connection.error.failedResourceNotValid		=リソースが正しくあらへん
connection.error.XMPPNotSupported		=このサーバーは XMPP をサポートしとらんで

# LOCALIZATION NOTE (conversation.error.notDelivered):
#   This is displayed in a conversation as an error message when a message
#   the user has sent wasn't delivered.
#   %S is replaced by the text of the message that wasn't delivered.
conversation.error.notDelivered				=このメッセージを送信できやんかった: %S
#   This is displayed in a conversation as an error message when joining a MUC
#   fails.
#   %S is the name of the MUC.
conversation.error.joinFailed				=参加できやんかった: %S
conversation.error.joinFailedNotAuthorized		=要登録: この部屋に参加するには認証が必要やで。
#   This is displayed in a conversation as an error message when the user is
#   banned from a room.
#   %S is the name of the MUC room.
conversation.error.joinForbidden			=この部屋 %S への立ち入りが禁止されているため参加できやんかった。
conversation.error.creationFailedNotAllowed		=アクセス制限: 部屋の作成は許可されとらん。
#   This is displayed in a conversation as an error message when remote server
#   is not found.
#   %S is the name of MUC room.
conversation.error.joinFailedRemoteServerNotFound	=%S の部屋をホストしているサーバーに到達できなかったため、参加できやんかった。
conversation.error.changeTopicFailedNotAuthorized	=この部屋のトピックを設定する権限があらへん。
#   This is displayed in a conversation as an error message when the user sends
#   a message to a room that he is not in.
#   %1$S is the name of MUC room.
#   %2$S is the text of the message that wasn't delivered.
conversation.error.sendFailedAsNotInRoom		=メッセージを %1$S へ送信できやんかった。あなたは部屋に参加しとらんで: %2$S
#   This is displayed in a conversation as an error message when the user sends
#   a message to a room that the recipient is not in.
#   %1$S is the jid of the recipient.
#   %2$S is the text of the message that wasn't delivered.
conversation.error.sendFailedAsRecipientNotInRoom	=メッセージを %1$S へ送信できやんかった。受信者が部屋に参加しとらんで: %2$S
#   These are displayed in a conversation as a system error message.
conversation.error.remoteServerNotFound			=送信先のサーバーに到達できやんかった。
conversation.error.unknownSendError			=このメッセージの送信中に原因不明のエラーが発生したで。
#   %S is the name of the message recipient.
conversation.error.sendServiceUnavailable		=現在 %S さんにメッセージを送信できません。
#   %S is the nick of participant that is not in room.
conversation.error.nickNotInRoom			=%S さんはこの部屋にいません。
conversation.error.banCommandAnonymousRoom		=匿名の部屋から参加者を立ち入り禁止にすることはできません。代わりに /kick を試してや。
conversation.error.banKickCommandNotAllowed		=あなたには参加者をこの部屋から退室させる権限があらへん。
conversation.error.banKickCommandConflict		=自分を部屋から追い出すことはできませんよ。
conversation.error.changeNickFailedConflict		=すでに使用されているため、あなたのニックネームを %S に変更できやんかった。
conversation.error.changeNickFailedNotAcceptable	=この部屋では使用がロックされているため、あなたのニックネームを %S に変更できやんかった。
conversation.error.inviteFailedForbidden		=ユーザーをこの部屋へ招待するのに必要な権限があらへん。
#   %S is the jid of user that is invited.
conversation.error.failedJIDNotFound			=%S が見つかりませんでした。
#   %S is the jid that is invalid.
conversation.error.invalidJID				=%S は不正な jid やで (Jabber ID は user@domain の形式でなければなりません)。
conversation.error.commandFailedNotInRoom		=このコマンドを実行できるようにするには部屋に再入室してや。
#   %S is the name of the recipient.
conversation.error.resourceNotAvailable			=%S さんが複数のクライアントに接続できるように、あなたが最初に話してや。

# LOCALIZATION NOTE (conversation.error.version.*):
#   %S is the name of the recipient.
conversation.error.version.unknown			=%S さんが使用するクライアントのソフトウェアバージョンは、クエリーをサポートしとらんで。

# LOCALIZATION NOTE (tooltip.*):
