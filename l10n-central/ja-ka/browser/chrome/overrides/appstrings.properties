malformedURI2		=URL が正しいか確認してもういっぺん試してや。
fileNotFound		=%S にはファイルが見つからへんかったわ。
fileAccessDenied	=%S のファイルを読めへんかったわ。
dnsNotFound2		=%S という名前のサーバーに接続できへんかったわ。
unknownProtocolFound	=%S というプロトコルはどのプログラムにも関連づけられてないか、このコンテキストでは許可されとらんから、Firefox でこのアドレスを開く方法が分かりません。
connectionFailure	=%S のサーバーへの接続を確立できへんかったわ。
netInterrupt		=ページの読み込み中に %S への接続が切断されてん。
netTimeout		=%S のサーバーからの応答が一定時間以内に返ってこおへんかったんよ。
redirectLoop		=このアドレスへのリクエストに対するサーバーの自動転送設定がループしとるわ。
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don't translate "%S"
confirmRepostPrompt	=%1$0.Sこのページを表示するんやったらフォームデータをもういっぺん送信するしやんとあかんねん。フォームデータを再送信するんやったら以前実行した検索、投稿や注文などの処理が繰り返されるで。
resendButton.label	=再送信
unknownSocketType	=このサーバーとの通信方法がわからへんねん。
netReset		=ページの読み込み中にサーバーへの接続がリセットされてん。
notCached		=このドキュメントは利用できへんくなったわ。
netOffline		=今は Firefox はオフラインモードで動作しとって、このページは表示できへんかったわ。
isprinting		=印刷中や印刷プレビューの表示中はドキュメントを変更できへんかったわ。
deniedPortAccess	=通常、ウェブサイトの表示以外の目的で使用されるネットワークポートがこのアドレスでは使用されとんねん。ユーザーを保護するためにリクエストをキャンセルしてん。
proxyResolveFailure	=プロキシーサーバーが見つからへんかったわ。インターネット接続の設定を確認してや。
proxyConnectFailure	=プロキシーサーバーへの接続を拒否されてん。インターネット接続の設定を確認してや。
contentEncodingError	=不正もしくは不明な形式で圧縮されとるから、ページを表示できへんかったわ。
unsafeContentType	=安全に処理できへんファイルタイプを指定しとるから、ページを表示できへんかったわ。この問題についてはウェブサイトの管理者に問い合わせてや。
externalProtocolTitle		=外部プロトコルの要求
externalProtocolPrompt		=%1$S: プロトコルのリンクを処理するんやったら外部のプログラムが必要やねん。\n\n\n次の URL の読み込みが要求されとんねんな。\n\n%2$S\n\nプログラム: %3$S\n\n\nこの URL の読み込みが意図していないやつやったら、外部プログラムの脆弱性を利用しようとしているかもしれへん。問題がないと確信できへん限りこの要求はキャンセルしてや。\n
#LOCALIZATION NOTE (externalProtocolUnknown): The following string is shown if the application name can't be determined
externalProtocolUnknown		=<不明>
externalProtocolChkMsg		=今後このプロトコルのリンクを同様に処理する。
externalProtocolLaunchBtn	=プログラムを起動
malwareBlocked		=%S のウェブサイトは攻撃サイトとして報告されててやな、セキュリティ設定に従いブロックされとんねん。
harmfulBlocked		=%S のウェブサイトは潜在的に有害なサイトとして報告されててやな、セキュリティ設定に従いブロックされとんねん。
unwantedBlocked		=%S のウェブサイトは望ましくないソフトウェアを配布しているサイトとして報告されててやな、セキュリティ設定に従いブロックされとんねん。
deceptiveBlocked	=%S のウェブページは詐欺サイトとして報告されててやな、セキュリティ設定に従いブロックされとんねん。
cspBlocked		=このページには、セキュリティポリシーによりページへの読み込みが禁止されたコンテンツが含まれとるんや。
xfoBlocked		=このページには、このコンテキストへの読み込みを禁止する X-Frame-Options ポリシーが設定されとんねん。
corruptedContentErrorv2	=%S のウェブサイトで修復できやんなネットワークプロトコル違反が発生してん。
## LOCALIZATION NOTE (sslv3Used) - Do not translate "%S".
sslv3Used		=安全でないセキュリティプロトコルの SSLv3 が使用されとるから、%S 上のデータの安全性は保証されへんわ。
inadequateSecurityError	=ウェブサイトが不適当なレベルのセキュリティを処理しようとしとるわ。
blockedByPolicy		=あんたの所属組織が、このページもしくはウェブサイトへのアクセスをブロックしてん。
networkProtocolError	=修復できやんなネットワークプロトコル違反に遭遇してん。
